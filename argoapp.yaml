apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: quarkus-developer-image
  namespace: openshift-gitops
spec:
  destination:
    namespace: octo-happiness
    server: https://kubernetes.default.svc
  source:
    path: helm
    repoURL: https://github.com/gmodzelewski/quarkus-developer-image
    targetRevision: HEAD
  project: default
  ignore:
    resources:
      - group: tekton.dev
        kind: PipelineRun
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
